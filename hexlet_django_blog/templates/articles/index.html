{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>
                    <a href="{% url 'article_detail' article.id %}">
                        {{ article.name }}
                    </a>
                </h2>
                <p>{{ article.body|slice:":200" }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
